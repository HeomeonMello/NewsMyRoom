server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 정적 파일 서빙
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 회원가입 API 요청을 백엔드로 프록시
    location /api/register {
        proxy_pass http://backend:5000/api/register;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 로그인 API 요청을 백엔드로 프록시
    location /api/login {
        proxy_pass http://backend:5000/api/login;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 검색 API 요청을 백엔드로 프록시
    location /api/search {
        proxy_pass http://backend:5000/api/search;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 자동완성 API 요청을 백엔드로 프록시
    location /api/autocomplete {
        proxy_pass http://backend:5000/api/autocomplete;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
