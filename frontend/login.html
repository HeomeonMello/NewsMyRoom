<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - NewsMyRoom</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="favicon.ico" type="image/x-icon" rel="icon" />
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="css/googlefonts-audiowide/googlefont-audiowide.css">
</head>
<body>
<div class="wrapper-relative">
    <header>
        <div class="container center">
            <h1 class="header-logo-public" style="font-family: 'Audiowide', serif; font-size: 26pt;">
                <a href="index.html" title="NewsMyRoom" rel="home">NewsMyRoom</a>
            </h1>
        </div>
    </header>

    <section class="form-container">
        <div class="container">
            <h2>로그인</h2>
            <!-- 로그인 폼: 로그인 버튼 클릭 시 /api/login으로 POST 요청 전송 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <p class="text-muted">계정이 없으신가요? <a href="register.html">회원가입</a></p>
            </form>
            <div id="loginError" style="color: red; display: none;"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 NewsMyRoom. All Rights Reserved.</p>
        </div>
    </footer>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // 폼 기본 제출 방지

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                // 로그인 성공
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // 메인 페이지로 리다이렉트
                window.location.href = 'index.html';
            } else {
                // 로그인 실패
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = data.message || '로그인에 실패했습니다.';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('로그인 에러:', error);
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = '서버 오류가 발생했습니다.';
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
