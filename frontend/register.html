<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - NewsMyRoom</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="favicon.ico" type="image/x-icon" rel="icon" />
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="css/googlefonts-audiowide/googlefont-audiowide.css">
</head>
<body>
<div class="wrapper-relative">
    <header>
        <div class="container center">
            <h1 class="header-logo-public">
                <a href="index.html" title="NewsMyRoom" rel="home" style="font-family: 'Audiowide', serif; font-size: 26pt;">
                    NewsMyRoom
                </a>
            </h1>
        </div>
    </header>

    <section class="form-container">
        <div class="container">
            <h2>회원가입</h2>
            <!-- 회원가입 폼: 회원가입 버튼을 클릭하면 /register로 POST 요청 전송 -->
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">비밀번호 확인</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
                <p class="text-muted">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 NewsMyRoom. All Rights Reserved.</p>
        </div>
    </footer>
</div>
</body>
</html>
